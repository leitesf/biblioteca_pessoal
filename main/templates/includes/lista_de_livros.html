{% load bootstrap_icons %}
{% load bootstrap5 %}
{% load static %}


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Autores</th>
        <th scope="col">Coleção</th>
        <th scope="col">Editora</th>
        <th scope="col">Idioma</th>
        <th scope="col">Estante</th>
    </tr>
    </thead>
    <tbody>
    {% for livro in livros %}
        <tr>
            <td>
                <a class='text-reset text-decoration-none' href="{{ livro.get_absolute_url }}"><img src="{% static 'svg/info-square.svg' %}" /></a>
                <a class='text-reset text-decoration-none' href="{{ livro.get_edit_url }}"><img src="{% static 'svg/pencil-square.svg' %}" /></a>
            </td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.lista_todos_autores }}</td>
            <td>{{ livro.colecao|default:'-' }}</td>
            <td>{{ livro.editora }}</td>
            <td>{{ livro.idioma }}</td>
            <td>{{ livro.estante }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
